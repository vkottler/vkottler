---
default_target: groups-all

includes:
  - config/includes/license.yaml

configs:
  - local/configs

templates:
  - local/templates
  - config/templates

compiles:
  - name: local

renders:
  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local

  - name: FUNDING.yml
    output_dir: ".github"
    dependencies:
      - compiles-local

groups:
  - name: all
    dependencies:
      - groups-license
      - renders-README.md
      - renders-FUNDING.yml
